<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Adivina La Palabra</title>
</head>
<body>
    <h1>Juego de Adivinar La Palabra</h1>
    <p class="colordepalabra">Adivina la Palabra: <span id="wordDisplay"></span></p>
    <p>Intenta Adivinar una letra: </p>
    <input max="1" min="1" type="text" id="guessInput" disabled>
    <button onclick="checkGuess()"> ADIVINAR</button>
    <p id="message" class="winn"></p>
    <p id="timer"></p>
    <p id="score">Puntos: <span id="scoreValue">0</span></p>
    <button id="restartButton" onclick="restartGame()" disabled> Jugar De nuevo</button>

  
</body>
</html>
